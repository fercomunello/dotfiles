env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrains Mono
    style: Medium

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 18
  offset:
    x: -2 
    y: -1 

draw_bold_text_with_bright_colors: true

window:
  decorations: None
  startup_mode: Windowed
  gtk_theme_variant: None
  opacity: .89
  padding:
    x: 10
    y: 1

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 250

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#000000'
    cursor: '#ffffff'
  vi_mode_cursor:
    text: '#000000'
    cursor: '#f39d21'

  normal:
    black: '#000000'
    red: '#e84f4f'
    green: '#34ED4A'
    yellow: '#EDE84E'
    blue: '#1994FF'
    magenta: '#9b64fb'
    cyan: '#6d878d'
    white: '#FAFAFA'
  bright:
    black: '#4A4A4A'
    red: '#d23d3d'
    green: '#1DF035'
    yellow: '#F2EB11'
    blue: '#0088FF'
    magenta: '#8542ff'
    cyan: '#42717b'
    white: '#FFFFFF'
